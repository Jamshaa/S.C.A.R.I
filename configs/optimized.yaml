physics:
  ambient_temp: 22.0
  server_thermal_mass: 15000
  p_idle: 200.0
  p_max: 800.0
  r_coeff: 0.5
  max_temp: 60.0              # ⚠️ HARD LIMIT: Never exceed 60°C
  min_temp: 22.0
  max_temp_change_per_second: 5.0

cooling:
  # Realistic industrial cooling - CONSERVATIVE settings
  max_fan_power: 550.0        # Increased for better thermal control
  max_pump_power: 100.0       # Enhanced cooling
  base_pump_power: 20.0
  air_cooling_capacity: 9000.0   
  liquid_cooling_capacity: 22000.0
  natural_convection: 120.0

reward:
  # CONSERVATIVE: Thermal Safety is ALWAYS Priority #1
  energy_coefficient: 0.15           # Reduced - safety first
  safe_threshold: 60.0               # Hard limit
  critical_limit: 65.0               # Should never reach
  thermal_penalty_coefficient: 600.0 # Enhanced
  emergency_penalty: 15000.0         # Severe
  energy_efficiency_bonus: 1.5       # Secondary

training:
  timesteps: 600000          # Increased for convergence
  learning_rate: 0.0002      # More stable learning
  n_steps: 1024
  batch_size: 128
  gamma: 0.9995              # Higher gamma for long-term planning
  gae_lambda: 0.96           # Slightly higher for stability
  ent_coef: 0.015            # Encourage exploration
  vf_coef: 0.6               # Better value estimation
  max_grad_norm: 0.4         # More conservative gradient updates
  n_epochs: 12               # More refinement
  clip_range: 0.15           # Tighter clipping for stability
  normalize_advantage: true
  normalize_observation: true

environment:
  num_racks: 1
  servers_per_rack: 10
  max_load_change_per_step: 0.08     # Slightly smoother loads
  min_initial_load: 0.35             # Realistic range
  max_initial_load: 0.90             # High but not extreme
  load_std: 0.12                     # Conservative variation
  max_steps: 10000                   # Reasonable episode length
  episode_length: 2500 # Longer episodes for better learning
