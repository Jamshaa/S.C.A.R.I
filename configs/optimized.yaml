physics:
  ambient_temp: 22.0
  server_thermal_mass: 15000
  p_idle: 200.0
  p_max: 800.0
  r_coeff: 0.5
  max_temp: 95.0
  min_temp: 22.0
  max_temp_change_per_second: 5.0

cooling:
  # Realistic industrial cooling
  max_fan_power: 500.0
  max_pump_power: 80.0
  base_pump_power: 15.0
  air_cooling_capacity: 8000.0 # Doubled for faster heat removal
  liquid_cooling_capacity: 20000.0
  natural_convection: 100.0

reward:
  # Stability & Safety First (Aggressive Hard Wall)
  energy_coefficient: 0.2 # Lowered to prioritize safety over savings
  safe_threshold: 63.0
  critical_limit: 75.0
  thermal_penalty_coefficient: 500.0 # Increased significantly
  emergency_penalty: 10000.0
  energy_efficiency_bonus: 2.0

training:
  timesteps: 1000000 # 1M steps for solid convergence
  learning_rate: 0.0003
  n_steps: 1024 # Slightly larger for better gradient estimation
  batch_size: 128
  gamma: 0.999 # Standard discount
  gae_lambda: 0.95
  ent_coef: 0.001 # Reduced to stop jittering
  vf_coef: 0.5
  max_grad_norm: 0.5
  n_epochs: 10
  clip_range: 0.2
  normalize_advantage: true
  normalize_observation: true

environment:
  num_racks: 1
  servers_per_rack: 10
  max_load_change_per_step: 0.10 # More dynamic workload
  min_initial_load: 0.4 # Realistic DC load range
  max_initial_load: 0.95 # High utilization
  load_std: 0.15 # Significant workload variation
  episode_length: 2500 # Longer episodes for better learning
