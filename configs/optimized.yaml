physics:
  ambient_temp: 22.0
  server_thermal_mass: 15000
  p_idle: 200.0
  p_max: 800.0
  r_coeff: 0.5
  max_temp: 95.0
  min_temp: 22.0
  max_temp_change_per_second: 5.0

cooling:
  # Realistic industrial cooling
  max_fan_power: 500.0
  max_pump_power: 80.0
  base_pump_power: 15.0
  air_cooling_capacity: 4000.0
  liquid_cooling_capacity: 15000.0
  natural_convection: 80.0

reward:
  # Aggressive energy optimization
  energy_coefficient: 15.0 # Even stronger energy focus
  safe_threshold: 55.0 # Allow higher temps
  critical_limit: 85.0
  thermal_penalty_coefficient: 80.0
  emergency_penalty: 500.0
  energy_efficiency_bonus: 10.0

training:
  timesteps: 1000000 # 1M steps for solid convergence
  learning_rate: 0.00008 # Slightly lower for stability
  n_steps: 8192 # Large rollout buffer
  batch_size: 256
  gamma: 0.9998 # Very high discount for long-term energy savings
  gae_lambda: 0.98
  ent_coef: 0.008 # More exploration for better policies
  vf_coef: 0.5
  max_grad_norm: 0.5
  n_epochs: 15
  clip_range: 0.2
  normalize_advantage: true
  normalize_observation: true

environment:
  num_racks: 1
  servers_per_rack: 10
  max_load_change_per_step: 0.10 # More dynamic workload
  min_initial_load: 0.4 # Realistic DC load range
  max_initial_load: 0.95 # High utilization
  load_std: 0.15 # Significant workload variation
  episode_length: 2500 # Longer episodes for better learning
